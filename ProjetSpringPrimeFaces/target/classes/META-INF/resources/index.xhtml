<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
	<link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet"/>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <title><ui:insert name="title">MyeCommerce - Login</ui:insert></title>
  
 
</head>

<body>
<f:facet name="first">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </f:facet>
<center>
	
<h1 style="font-family: 'Merriweather Sans', sans-serif;color:#d61721;">JEE Project ~ E-shoping </h1>
</center>
<div id="login">
	<h:form>
		<table style="width:100%">
			<tr><td colspan="2">
				<span class="fontawesome-user"></span>
				<h:inputText value = "#{accountView.username}" id = "user" a:placeholder="Username"></h:inputText>
			</td></tr>
			<tr><td colspan="2">
				<span class="fontawesome-lock"></span>
				<h:inputSecret value = "#{accountView.password}" id="pass" a:placeholder="Password"/>
			</td></tr>
		</table>
			
				<p style="display:inline;font-size:16px;color:#ffffff">Remember Me ?</p>
			<h:selectBooleanCheckbox value = "#{accountView.remember}" style="padding:50px;"></h:selectBooleanCheckbox>
			<br/><br/>
			
			<h:outputText value = ""/>
			<h:commandButton action = "#{accountView.login()}" value = "LOG IN" style="font-weight: bold;" onclick=""/>
			<br/><br/>
			<h:commandButton action = "#{accountView.redirect('signup.xhtml')}" value = "SIGN UP" style="font-weight: bold;"/>
			
			
			
		
		<p style="color:red">
			#{accountView.errorMessage}
			<h:messages style="color:red;margin:8px;" /> 
			</p>
	</h:form>
</div>

<center><h:form><h:commandLink action="items.xhtml" value="Continue without login >>"></h:commandLink> </h:form></center>
</body>

</html>
