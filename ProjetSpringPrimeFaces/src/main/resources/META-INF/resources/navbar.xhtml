<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    
    <link rel="stylesheet" type="text/css" href="resources/css/items.css"/>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet"/>
	
	<ul class="topnav">

  <li><h:form><h:commandLink value="Home" action = "#{productView.chose(2)}" styleClass= "#{productView.chose.equals('home') ? 'active' : ''}"></h:commandLink></h:form></li> 
  <li><h:form><h:commandLink value="All Products" action = "#{productView.chose(0)}" styleClass= "#{productView.chose == null ? 'active' : ''}" ><f:setPropertyActionListener value="#{null}" target="#{productView.chose}"/></h:commandLink></h:form></li>   
  <c:forEach var="category" items="#{categoriesView.categories}">
  	<li>
  		<h:form>
  			<h:commandLink value="#{category.name}" action = "#{productView.chose()}"  styleClass= "#{productView.chose.equals(category.name) ? 'active' : ''}">
  				<f:setPropertyActionListener value="#{category.name}" target="#{productView.chose}"/>
  			</h:commandLink>
  		</h:form>
  	</li>
  </c:forEach>
  
  <li class="right" style="#{accountView.loggedin ? '' : 'display:none'}"><h:form><h:commandLink action="#{productView.chose(4)}" value = "orders" styleClass= "#{productView.chose.equals('orders') ? 'active' : ''}"/></h:form></li>
  <li class="right" id="username" style="#{accountView.loggedin ? '' : 'display:none'}"><h:form><h:commandLink action="#" value = "#{accountView.username}"/></h:form></li>
  <li class="right" style="#{accountView.loggedin ? '' : 'display:none'}"><h:form><h:commandLink action="#{accountView.logout()}" value = "Logout" /></h:form></li>
  <li class="right" style="#{accountView.loggedin ? 'display:none' : ''}"><h:form><h:commandLink action="index.xhtml" value = "Login/Signup"/></h:form></li>
  <li class="right" style="#{accountView.admin() ? '' : 'display:none'}"><h:form><h:commandLink action="#{productView.chose(1)}" value = "Admin Espace"/></h:form></li>
  <li class = "right" style="#{accountView.loggedin ? '' : 'display:none'}"><h:form><h:commandLink action="#{productView.chose(3)}" styleClass= "#{productView.chose.equals('card') ? 'active' : ''}" ><span class="fontawesome-shopping-cart"  ></span><h:outputText value = " #{cardView.total} Dh"></h:outputText></h:commandLink></h:form></li>
  
</ul>

</ui:composition>
