# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3.7'

# Define services
services:
  # App ProjetSpringPrimeFaces service
  app-server:
    # Configuration for building the docker image for the backend service
    build:
      context: ProjetSpringPrimeFaces # Use an image built from the specified dockerfile in the `polling-app-server` directory.
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: always
    depends_on:
      - db # This service depends on mysql. Start that first.
    environment: # Pass environment variables to the service
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/test
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: test
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - ProjetSpringPrimeFaces

  # Database Service (Mysql)
  db:
    image: mysql:8.0.20
    privileged: true

    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_DATABASE: test
      MYSQL_USER: root
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: test
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - ProjetSpringPrimeFaces

# Volumes
volumes:
  db-data:


# Networks to be created to facilitate communication between containers
networks:
  ProjetSpringPrimeFaces:
